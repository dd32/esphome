spi:
  - id: spi_waveshare_epaper
    clk_pin: ${clk_pin}
    mosi_pin: ${mosi_pin}

display:
  - platform: waveshare_epaper
    model: 2.13in-ttgo-b1
    cs_pin:
      allow_other_uses: true
      number: ${cs_pin}
    dc_pin:
      allow_other_uses: true
      number: ${dc_pin}
    busy_pin:
      allow_other_uses: true
      number: ${busy_pin}
    reset_pin:
      allow_other_uses: true
      number: ${reset_pin}
    full_update_every: 30
    lambda: |-
      it.rectangle(0, 0, it.get_width(), it.get_height());
